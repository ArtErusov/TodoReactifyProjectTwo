<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Todo list</title>
</head>
<body>
    <!-- <div class="background"></div> -->
    <div class="container">
        <div class="logo">
            <a><img src="./img/icon/logo.svg" alt=""></a>
        </div>
        <div class="form-container">
            <input type="text" placeholder="Add a new task">
            <div class="error-message">The field cannot be empty</div>
            <button>add <img src="./img/icon/addTask.svg" alt=""></button>
        </div>
        <div class="info-tasks">
            <div class="info-tasks__sort">
                <button>By time added</button>
            </div>
            <div class="info-tasks__state">
                <p>Completed</p>
                <span>5 from 3</span>
            </div>
        </div>
        <div id="empty-tasks">
            <img src="./img/icon/plugIcon.svg" alt="">
            <p>You do not have any registered tasks yet.</p>
            <p>Create tasks and organize your to-do items.</p>
        </div>
        <ul class="task-list"></ul>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
